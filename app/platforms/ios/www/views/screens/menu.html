<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal" align-title="left">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-search" ui-sref-active="hidden"
                        ui-sref="app.search"></button>
            </ion-nav-buttons>
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
        <ng-include src="'views/inc/player.html'" ng-hide="isMenuOpened()"></ng-include>
    </ion-side-menu-content>
    <!--<audio
           media-player="mediaPlayer"
           playlist="playlist"></audio>-->
    <ion-side-menu side="left" width="240">
        <ion-content class="calm-bg" scroll="false">
            <ion-scroll style="height: 100%" has-bouncing="false">
                <ion-list>
                    <ion-item class="item-calm item-icon-left menu_item" ui-sref-active="menu_active" nav-clear
                              menu-close ui-sref="app.home">
                        <i class="icon ion-radio-waves"></i>
                        Home
                    </ion-item>
                    <!--<ion-item class="item-calm item-icon-left menu_item" ui-sref-active="menu_active" nav-clear
                              menu-close ui-sref="app.discover">
                        <i class="icon ion-shuffle"></i>
                        Descubra
                    </ion-item>-->
                    <ion-item class="item-calm item-icon-left menu_item" ui-sref-active="menu_active" nav-clear
                              menu-close ui-sref="app.artists">
                        <i class="icon ion-person-stalker"></i>
                        Artistas
                    </ion-item>
                    <ion-item class="item-calm item-icon-left menu_item" ui-sref-active="menu_active" nav-clear
                              menu-close ui-sref="app.cds">
                        <i class="icon ion-disc"></i>
                        Cds
                    </ion-item>
                    <ion-item class="item-calm item-icon-left menu_item" ui-sref-active="menu_active" nav-clear
                              menu-close ui-sref="app.events">
                        <i class="icon ion-calendar"></i>
                        Eventos
                    </ion-item>
                    <!--<ion-item class="item-calm item-icon-left menu_item" ui-sref-active="menu_active" nav-clear
                              menu-close ng-click="login()">
                        <i class="icon ion-log-in"></i>
                        Login
                    </ion-item>
                    <ion-item class="item-calm item-icon-left menu_item" ui-sref-active="menu_active" nav-clear
                              menu-close ui-sref="app.signup">
                        <i class="icon ion-person-add"></i>
                        Cadastre-se
                    </ion-item>-->
                </ion-list>
                <hr style="margin-bottom: 105px!important;opacity: 0" ng-if="showPlayer">
            </ion-scroll>
            <ng-include src="'views/inc/mini_player.html'" ng-if="showPlayer">></ng-include>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
